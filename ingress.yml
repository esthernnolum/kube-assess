apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webservice1-subdomain1-no-auth
spec:
  ingressClassName: nginx
  rules:
    - host: subdomain1.webservice.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webservice1-service
                port:
                  number: 8080
---
