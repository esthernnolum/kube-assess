kind: Ingress
metadata:
  name: webservice2-subdomain2
spec:
  ingressClassName: nginx
  rules:
    - host: subdomain2.webservice.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webservice2-service
                port:
                  number: 8081