apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webservice1-ingress
spec:
  rules:
  - host: 192.168.49.1   #replace with domein/IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webservice1-service
            port:
              number: 80
